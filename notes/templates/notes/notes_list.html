{% extends "base.html" %}

{% block content %}
<h1 class='pageTitle'>Notes!</h1>

{% for note in notes %}
<h2 class='noteTitle'><a href="{% url 'note_details' pk=note.pk %}">{{ note.title }}</a></h2>
<p class='noteBody'>{{ note.body|truncatewords:10 }}</p>
{% endfor %}

<br>
<button class='newNote'><a href="{% url 'notes_create' %}">Add a Note</a></button>

{% endblock %}
