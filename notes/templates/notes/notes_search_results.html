{% extends 'base.html' %}
{% block content %}

<h2 class='pageTitle'>Search Results</h2>

{% for result in results %}
<p class='searchResult'><a href="{% url 'notes_detail' pk=result.pk %}">{{ result.title }}</a></p>
{% endfor %}

<button><a href="{% url 'notes_list' %}">Back to all Notes</a></button>

{% endblock %}
